<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1</title>
  <link rel="stylesheet" type="text/css"  href="Exercicios.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
  <nav class="BS">
    <ul>
      <input type="text" placeholder="Pesquisar" class="BP"/>
      <a href="Exercicio_1.html">Configurações</a>
      <a href="Exercicio_1.html">Perfil</a>
    </ul>
  </nav>
  <nav class="formulario">
    <h1>
      Novo Usuario
    </h1>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-9">
        <label for="validationCustom01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
      </div>
      <div class="col-md-3 cpf">
        <label for="validationCPF" class="form-label">CPF</label>
        <input type="text" class="form-control" id="validationCustomCPF" value="" required>
      </div>
      <div class="col-md-6">
        <label for="validationEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="validationEndereco" value="" required>
      </div>
      <div class="col-md-2">
        <label for="validationNivel" class="form-label">Nivel</label>
        <select class="form-select" id="validationVicel" required>
          <option selected disabled value="">---</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="col-md-6 email">
        <label for="validationCustomEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="validationCustomEmail" value="" required>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Senha</label>
        <input type="text" class="form-control" id="validationCustom05" required>
      </div>
      <div class="col-md-2">
        <label for="validationStatus" class="form-label">Status</label>
        <select class="form-select" id="validationVicel" required>
          <option selected disabled value="">---</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-dark botoes btn2" href="Exercicio_1.html">Cancelar</button>
        <button class="btn btn-success botoes btn1" type="submit">Enviar</button>
      </div>
    </form>
  </nav>
</body>
</html>
<script src="validacao.js"></script>
