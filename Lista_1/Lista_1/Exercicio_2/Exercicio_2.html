<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <h1>Funcionário</h1>
    <div class="container">
        <form action="processa.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matrícula">
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="nome_completo">Nome completo</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo" placeholder="Nome completo">
          </div>
          <div class="form-group">
            <label for="nascimento">Nascimento</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento">
          </div>
          <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control-file" id="foto" name="foto">
            <p class="text-muted">A imagem deve ter no máximo 2MB.</p>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Gravar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
